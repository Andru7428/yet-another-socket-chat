<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="chat.js"></script>
</head>
<body>
  <div id="overlay">
    <form class="form" id="username_form" action="">
      <input id="username_input" autocomplete="off" maxlength="10" /><button>Connect</button>
    </form>
  </div>
  <div class="content">
    <ul id="messages"></ul>
    <ul id="users"></ul>
  </div>
  <form class="form" id="message_form" action="">
    <input id="message_input" autocomplete="off" /><button>Send</button>
  </form>
</body>
</html>
